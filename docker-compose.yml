version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_ORIGIN=http://localhost:3000
      - MAX_UPLOAD_MB=20
      - DATA_DIR=backend/data
      - LOG_LEVEL=INFO
    volumes:
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  explainer:
    build: ./explainer
    ports:
      - "8001:8000"
    environment:
      - LOG_LEVEL=INFO
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_EXPLAINER_URL=http://localhost:8001
    depends_on:
      - backend
      - explainer