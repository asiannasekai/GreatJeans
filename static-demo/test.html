<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatJeans - AlphaFold Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">GreatJeans - AlphaFold Viewer Test</h1>
        
        <!-- Test Button -->
        <button onclick="testAlphaFold()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 mb-6">
            Test AlphaFold Loading
        </button>
        
        <!-- Status Display -->
        <div id="status" class="mb-4 p-4 bg-white rounded-lg border">
            <div class="font-medium">Status: <span id="status-text">Ready to test</span></div>
            <div class="text-sm text-gray-600 mt-1" id="status-detail">Click the button to start loading AlphaFold structure</div>
        </div>
        
        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="bg-gray-200 rounded-full h-3">
                <div id="progress" class="bg-blue-500 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Mol* Viewer Container -->
        <div class="bg-white rounded-lg border p-6">
            <h2 class="text-xl font-semibold mb-4">Mol* Protein Viewer - P04637 (TP53)</h2>
            
            <!-- Loading State -->
            <div id="loading-container" class="hidden">
                <div class="flex items-center justify-center h-96 bg-gray-100 rounded-lg">
                    <div class="text-center">
                        <div class="loading-spinner w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading AlphaFold structure...</p>
                        <p class="text-sm text-gray-500 mt-2" id="loading-stage">Preparing...</p>
                    </div>
                </div>
            </div>
            
            <!-- Error State -->
            <div id="error-container" class="hidden">
                <div class="flex items-center justify-center h-96 bg-red-50 rounded-lg">
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-red-600 font-medium">Failed to load AlphaFold structure</p>
                        <p class="text-sm text-gray-600 mt-2" id="error-message">Unknown error</p>
                        <button onclick="retryLoad()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                            Retry
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mol* Container -->
            <div id="molstar-container" class="h-96 bg-gray-100 rounded-lg hidden"></div>
            
            <!-- Controls -->
            <div id="controls" class="mt-4 space-x-2 hidden">
                <button onclick="highlightResidue()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Highlight Residue 72
                </button>
                <button onclick="resetView()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    Reset View
                </button>
            </div>
        </div>
        
        <!-- Debug Info -->
        <div class="mt-6 bg-gray-800 text-green-400 p-4 rounded-lg font-mono text-sm">
            <div class="font-bold mb-2">Debug Console:</div>
            <div id="debug-log">Waiting for test to start...</div>
        </div>
    </div>

    <script>
        let molstarPlugin = null;
        let debugLog = [];
        
        function log(message) {
            console.log(message);
            debugLog.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            document.getElementById('debug-log').innerHTML = debugLog.slice(-10).join('<br>');
        }
        
        function updateStatus(text, detail = '') {
            document.getElementById('status-text').textContent = text;
            document.getElementById('status-detail').textContent = detail;
        }
        
        function updateProgress(percent) {
            document.getElementById('progress').style.width = percent + '%';
        }
        
        function updateLoadingStage(stage) {
            document.getElementById('loading-stage').textContent = stage;
        }
        
        function showLoading() {
            document.getElementById('loading-container').classList.remove('hidden');
            document.getElementById('error-container').classList.add('hidden');
            document.getElementById('molstar-container').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
        }
        
        function showError(message) {
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('molstar-container').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
        }
        
        function showViewer() {
            document.getElementById('molstar-container').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('error-container').classList.add('hidden');
        }
        
        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        async function testAlphaFold() {
            log('Starting AlphaFold test...');
            updateStatus('Loading...', 'Initializing Mol* viewer');
            updateProgress(0);
            showLoading();
            
            try {
                // Step 1: Load Mol* library
                log('Step 1: Loading Mol* library...');
                updateLoadingStage('Downloading Mol* library...');
                updateProgress(20);
                
                await loadScript('https://molstar.org/viewer/molstar.js');
                log('‚úì Mol* library loaded successfully');
                
                // Step 2: Check if library is available
                updateProgress(40);
                if (typeof molstar === 'undefined') {
                    throw new Error('Mol* library failed to initialize');
                }
                log('‚úì Mol* object is available');
                
                // Step 3: Create viewer
                log('Step 3: Creating Mol* viewer...');
                updateLoadingStage('Initializing 3D viewer...');
                updateProgress(60);
                
                const container = document.getElementById('molstar-container');
                molstarPlugin = await molstar.Viewer.create(container, {
                    layoutShowControls: false,
                    layoutShowSequence: false,
                    layoutShowLog: false,
                    layoutShowLeftPanel: false,
                    viewportShowExpand: false
                });
                log('‚úì Mol* viewer created successfully');
                
                // Step 4: Load structure
                log('Step 4: Loading AlphaFold structure...');
                updateLoadingStage('Loading P04637 structure from AlphaFold...');
                updateProgress(80);
                
                await molstarPlugin.loadStructureFromUrl(
                    'https://alphafold.ebi.ac.uk/files/AF-P04637-F1-model_v4.cif',
                    'mmcif'
                );
                log('‚úì AlphaFold structure loaded successfully');
                
                // Step 5: Complete
                updateProgress(100);
                updateStatus('Success!', 'AlphaFold structure loaded and ready');
                showViewer();
                log('üéâ Test completed successfully!');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
                updateStatus('Failed', error.message);
                showError(error.message);
                updateProgress(0);
            }
        }
        
        function retryLoad() {
            molstarPlugin = null;
            testAlphaFold();
        }
        
        async function highlightResidue() {
            if (!molstarPlugin) return;
            
            try {
                log('Highlighting residue 72...');
                
                // This is a simplified highlight - the exact API may vary
                const selection = molstarPlugin.managers.structure.selection.Compiler.compile([
                    { residue: { authSeqId: 72 } }
                ]);
                
                molstarPlugin.managers.structure.selection.set(selection);
                molstarPlugin.managers.camera.focusLoci(selection);
                
                log('‚úì Residue 72 highlighted');
            } catch (error) {
                log(`‚ùå Highlighting failed: ${error.message}`);
            }
        }
        
        function resetView() {
            if (!molstarPlugin) return;
            
            try {
                molstarPlugin.managers.camera.reset();
                molstarPlugin.managers.structure.selection.clear();
                log('‚úì View reset');
            } catch (error) {
                log(`‚ùå Reset failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
